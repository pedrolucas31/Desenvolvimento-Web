<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Class 04 List</title>
    <style>
        header, footer {
            text-align: center;
        }

        img {
            width: 320px;
        }
        main {
            width: 320px;
            margin: auto;
        }

        h1, h2, span {
            color: #ff1b1b;
        }
    </style>
</head>
<body>
<header>
    <h1>Receita de Bolo</h1>
    <img src="./image/chef.png"
 alt="">
</header>
<main>
    <article>
        <section>
            <h2>Ingredientes</h2>
            <ul>
                <li>2 xícaras de açúcar</li>
                <li>3 Xícaras <span>de farinha</span></li>
                <li>3 ovos</li>
            </ul>
        </section>
        <section>
            <h2>Modo de Preparo</h2>
            <ol>
                <li><span>Bata as claras</span> em neve</li>
                <li>Misture com farinha</li>
                <li>Leve ao forno</li>
            </ol>
        </section>
    </article>
</main>
<footer>
    <q>
        De acordo com <a href="#">Tudo Gostoso</a>
    </q>
</footer>
</body>
</html>
