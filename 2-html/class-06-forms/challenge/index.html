<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>
<body>
    <header>
        <h1>Cadastro de Alunos</h1>
    </header>

    <main>
        <form action="get">
            <fieldset>
                <legend>
                    <strong>
                        DADOS PESSOAIS
                    </strong>
                </legend>
                <section>
                    <label for="name">Nome:</label>
                    <input type="text"
                     id="name"
                      name="name"
                      placeholder="Digite seu nome aqui"
                      required
                      autofocus
                      >
                </section>

                <br>

                <section>
                    <label for="birth"> Nascimento:</label>
                    <input type="date"
                     id="birth"
                      name="birth"
                      placeholder="Digite seu nome aqui"
                      required
                      >
                </section>

                <br>

                <section>
                    <label for="rg">RG:</label>
                    <input type="text"
                     id="rg"
                      name="rg"
                      placeholder="Preencha seu RG"
                      required
                      pattern="[0-9] {11}"
                      maxlength="11"
                      minlength="8"
                      title="O campo tem que ter no mínimo 8 digítos"
                      >
                </section>

                <br>

                <section>
                    <label for="cpf">CPF:</label>
                    <input type="text"
                      id="cpf"
                      name="cpf"
                      pattern="[0-11] {11}"
                      maxlength="11"
                      title="Insira os 11 números do seu CPF"
                      placeholder="Digite seu CPF"
                      >
                </section>

                <br>

                <section>
                    <span>
                        <label for="masculine">Masculino</label>
                        <input
                         type="radio"
                         id="masculine"
                         name="sexo"
                         value="M"
                    </span>
                    <span>
                        <label for="feminine">Feminimo</label>
                        <input
                         type="radio"
                         id="feminine"
                         name="sexo"
                         value="F"
                         >
                    </span> 
                </section>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>
                    <strong>
                        LINGUAGENS DE DOMÍNIO
                    </strong>                  
                </legend>
                <span>
                    <input type="checkbox" name="html" id="html">
                    <label for="html">HTML</label>
                </span>
                <span>
                    <input type="checkbox" name="css" id="css">
                    <label for="css">CSS</label>
                </span>
                <span>
                    <input type="checkbox" name="javascript" id="javascript">
                    <label for="javascript">JavaScript</label>
                </span>
            </fieldset>

            <br><br>

            <fieldset>
                <legend>
                    <strong>LOGIN</strong>
                </legend>
                <section>
                    <label for="email">E-mail</label>
                    <input 
                     type="email"
                     name="email"
                       id="email"
                       title="Insira o seu E-mail"
                       placeholder="Digite seu E-mail">
                </section>
                
                <br>

                <section>
                    <label for="passwaord">Senha</label>
                    <input 
                     type="password"
                     name=""
                       id="email"
                       title="Insira o seu E-mail"
                       placeholder="Digite seu E-mail">
                </section>
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
